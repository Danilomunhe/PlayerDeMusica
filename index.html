<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scriot.js" defer></script>
    <title>Reprodutor de Música</title>
</head>
<body>
    <main>
        <img src="IMG/mustang.jpg" alt="">
        <div class="descricao">
            <h2>Nome da Música</h2>
            <i>Danilo Munhe</i>
        </div>
        <div class="duracao"></div>
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
        <div class="player">
            <i class="fas fa-step-backward setas"></i>
            <i class="fas fa-play botao-play"></i>
            <i class="fas fa-pause botao-pause"></i>
            <i class="fas fa-step-forward setas"></i>
        </div>
        <audio src="MUSICAS/Bon Jovi - Livin_ On A Prayer (Official Music Video)(MP3_70K)_1.mp3"></audio>
    </main>
</body>
</html>
